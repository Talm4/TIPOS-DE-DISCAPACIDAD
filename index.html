<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recurso Educativo SCORM: Discapacidad</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1a5276;
            --secondary-blue: #2980b9;
            --brand-green: #78bb1e;
            --brand-green-light: #f1f9e9;
            --light-bg: #ffffff; /* Fondo blanco puro para facilitar integración en IFrames */
            --text-dark: #1e293b;
            --text-light: #475569;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
        }

        /* Contenedor principal adaptable a SCORM */
        .main-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 30px;
            padding-top: 20px;
        }

        /* --- MAPA MENTAL --- */
        .mindmap-wrapper {
            position: relative;
            height: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-node {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: white;
            padding: 20px;
            border-radius: 50%;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: 800;
            font-size: 0.95rem;
            box-shadow: var(--shadow);
            z-index: 10;
            border: 4px solid #fff;
            text-transform: uppercase;
        }

        .branch-node {
            position: absolute;
            background: var(--white);
            border: 2px solid var(--brand-green);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--primary-blue);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            z-index: 5;
            text-align: center;
            min-width: 150px;
            background: #fff;
        }

        /* Feedback visual de "Visto" para el estudiante */
        .branch-node.visited {
            border-color: #cbd5e1;
            color: #94a3b8;
        }

        .branch-node:hover {
            transform: scale(1.03);
            background: var(--brand-green-light);
        }

        .branch-node.active {
            background: var(--brand-green);
            color: white !important;
            border-color: var(--brand-green);
            box-shadow: 0 0 15px rgba(120, 187, 30, 0.3);
        }

        .connector-svg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        line {
            stroke: #e2e8f0;
            stroke-width: 2;
            stroke-dasharray: 5;
        }

        /* Posicionamiento */
        .node-1 { top: 5%; left: 50%; transform: translateX(-50%); }
        .node-2 { top: 25%; right: 2%; }
        .node-3 { bottom: 25%; right: 2%; }
        .node-4 { bottom: 5%; left: 50%; transform: translateX(-50%); }
        .node-5 { bottom: 25%; left: 2%; }
        .node-6 { top: 25%; left: 2%; }

        /* --- PANEL DE INFORMACIÓN --- */
        .info-panel {
            background: #fff;
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            box-shadow: var(--shadow);
            display: none;
            height: fit-content;
            overflow: hidden;
            position: sticky;
            top: 20px;
        }

        .info-image-container {
            width: 100%;
            aspect-ratio: 16 / 10;
            overflow: hidden;
            background: #f8fafc;
            border-bottom: 3px solid var(--brand-green);
        }

        .info-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info-content {
            padding: 25px;
        }

        .info-title {
            color: var(--primary-blue);
            font-size: 1.4rem;
            margin-bottom: 12px;
            font-weight: 800;
        }

        .info-description {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-light);
        }

        /* Mensaje de completado */
        #completion-msg {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: var(--brand-green);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-weight: 600;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .main-container {
                display: flex;
                flex-direction: column;
            }
            .mindmap-wrapper { height: auto; display: block; }
            .connector-svg, .center-node { display: none; }
            .branch-node {
                position: relative !important;
                top: auto !important; left: auto !important;
                margin-bottom: 10px;
                width: 100%;
                text-align: left;
            }
            .info-panel {
                position: relative;
                top: 0;
                margin-top: -5px;
                margin-bottom: 20px;
                border-radius: 0 0 16px 16px;
                border-top: none;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        
        <div class="mindmap-wrapper" id="mindmap">
            <svg class="connector-svg">
                <line x1="50%" y1="50%" x2="50%" y2="5%"></line>
                <line x1="50%" y1="50%" x2="98%" y2="25%"></line>
                <line x1="50%" y1="50%" x2="98%" y2="75%"></line>
                <line x1="50%" y1="50%" x2="50%" y2="95%"></line>
                <line x1="50%" y1="50%" x2="2%" y2="75%"></line>
                <line x1="50%" y1="50%" x2="2%" y2="25%"></line>
            </svg>

            <div class="center-node">Tipos de Discapacidad</div>

            <div class="branch-node node-1" data-type="fisica">Discapacidad Física</div>
            <div class="branch-node node-2" data-type="sensorial">Discapacidad Sensorial</div>
            <div class="branch-node node-3" data-type="intelectual">Intelectual o Mental</div>
            <div class="branch-node node-4" data-type="siquica">Discapacidad Psíquica</div>
            <div class="branch-node node-5" data-type="visceral">Discapacidad Visceral</div>
            <div class="branch-node node-6" data-type="multiple">Discapacidad Múltiple</div>
        </div>

        <div class="right-column">
            <div class="info-panel" id="info-panel">
                <div class="info-image-container">
                    <img src="" alt="" class="info-image" id="panel-img">
                </div>
                <div class="info-content">
                    <h2 class="info-title" id="panel-title"></h2>
                    <p class="info-description" id="panel-desc"></p>
                </div>
            </div>

            <div id="completion-msg">
                ¡Excelente! Has revisado todos los puntos. <br>Puedes continuar con la lección.
            </div>
        </div>

    </div>

    <script>
        // Datos de contenido
        const contentData = {
            fisica: { title: "Física", img: "img/fisica.png", desc: "Afecta la movilidad, coordinación o equilibrio. Puede ser congénita o adquirida, limitando el desplazamiento o manipulación de objetos." },
            sensorial: { title: "Sensorial", img: "img/sensorial.png", desc: "Relacionada con los sentidos. Principalmente deficiencias visuales (ceguera o baja visión) y auditivas (sordera o hipoacusia)." },
            intelectual: { title: "Intelectual", img: "img/intelectual.png", desc: "Limitaciones en el funcionamiento intelectual y en conductas adaptativas (comunicación, autocuidado y habilidades sociales)." },
            siquica: { title: "Psíquica", img: "img/siquica.png", desc: "Alteraciones en los procesos cognitivos y afectivos del desarrollo, consideradas como trastornos en el comportamiento adaptativo." },
            visceral: { title: "Visceral", img: "img/visceral.png", desc: "Deficiencia en la función de órganos internos (cardíacos, renales, diabéticos) que impiden llevar una vida con plenitud física." },
            multiple: { title: "Múltiple", img: "img/multiple.png", desc: "Presencia de dos o más discapacidades de forma simultánea, lo que requiere apoyos generalizados en diversas áreas." }
        };

        const nodes = document.querySelectorAll('.branch-node');
        const infoPanel = document.getElementById('info-panel');
        const visitedNodes = new Set();

        nodes.forEach(node => {
            node.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                const data = contentData[type];

                // Actualizar Panel
                document.getElementById('panel-img').src = data.img;
                document.getElementById('panel-title').innerText = data.title;
                document.getElementById('panel-desc').innerText = data.desc;

                // Estilos de navegación
                nodes.forEach(n => n.classList.remove('active'));
                this.classList.add('active');
                this.classList.add('visited');

                // Lógica de tracking para SCORM
                visitedNodes.add(type);
                checkCompletion();

                // Mostrar panel
                if (window.innerWidth <= 900) {
                    this.after(infoPanel);
                    infoPanel.style.display = 'block';
                    setTimeout(() => infoPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest' }), 100);
                } else {
                    infoPanel.style.display = 'block';
                }
            });
        });

        function checkCompletion() {
            if (visitedNodes.size === Object.keys(contentData).length) {
                document.getElementById('completion-msg').style.display = 'block';
                
                // --- COMUNICACIÓN SCORM (Si aplica) ---
                // Si el LMS detecta la API de SCORM, aquí enviamos el "Completed"
                if(typeof(LMSSetValue) !== 'undefined') {
                    LMSSetValue("cmi.core.lesson_status", "completed");
                    LMSCommit("");
                }
                // También enviamos un mensaje por si está en un Iframe de Articulate/Rise
                window.parent.postMessage("completed", "*");
            }
        }

        // Error handler para imágenes locales
        document.getElementById('panel-img').onerror = function() {
            this.src = 'https://via.placeholder.com/600x400/f1f5f9/78bb1e?text=Discapacidad';
        };
    </script>
</body>
</html>
