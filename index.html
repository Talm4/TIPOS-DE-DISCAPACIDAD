<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recurso Educativo SCORM: Discapacidad</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
    --primary-blue: #1a5276;
    --secondary-blue: #2980b9;
    --brand-green: #78bb1e;
    --brand-green-light: #f1f9e9;
    --light-bg: #ffffff;
    --text-dark: #1e293b;
    --text-light: #475569;
    --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    --transition: all 0.3s ease;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
}

/* 游댠 Ajuste clave para Rise */
body {
    background-color: var(--light-bg);
    color: var(--text-dark);
    padding: 10px 15px 40px 15px; /* m치s espacio inferior */
    overflow-x: hidden;
}

/* Contenedor principal */
.main-container {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 1fr 380px;
    gap: 30px;
    padding-top: 20px;
    padding-bottom: 40px; /* evita cortes en iframe */
}

/* --- MAPA MENTAL --- */
.mindmap-wrapper {
    position: relative;
    min-height: 650px; /* antes 550px */
    display: flex;
    justify-content: center;
    align-items: center;
}

.center-node {
    background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
    color: white;
    padding: 20px;
    border-radius: 50%;
    width: 160px;
    height: 160px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-weight: 800;
    font-size: 0.95rem;
    box-shadow: var(--shadow);
    z-index: 10;
    border: 4px solid #fff;
    text-transform: uppercase;
}

.branch-node {
    position: absolute;
    border: 2px solid var(--brand-green);
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: var(--transition);
    font-weight: 600;
    color: var(--primary-blue);
    box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    z-index: 5;
    text-align: center;
    min-width: 150px;
    background: #fff;
}

.branch-node.visited {
    border-color: #cbd5e1;
    color: #94a3b8;
}

.branch-node:hover {
    transform: scale(1.03);
    background: var(--brand-green-light);
}

.branch-node.active {
    background: var(--brand-green);
    color: white !important;
    border-color: var(--brand-green);
    box-shadow: 0 0 15px rgba(120, 187, 30, 0.3);
}

.connector-svg {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
}

line {
    stroke: #e2e8f0;
    stroke-width: 2;
    stroke-dasharray: 5;
}

/* Posiciones originales intactas */
.node-1 { top: 5%; left: 50%; transform: translateX(-50%); }
.node-2 { top: 25%; right: 2%; }
.node-3 { bottom: 25%; right: 2%; }
.node-4 { bottom: 5%; left: 50%; transform: translateX(-50%); }
.node-5 { bottom: 25%; left: 2%; }
.node-6 { top: 25%; left: 2%; }

/* --- PANEL --- */
.info-panel {
    background: #fff;
    border-radius: 16px;
    border: 1px solid #e2e8f0;
    box-shadow: var(--shadow);
    display: none;
    overflow: hidden;
    position: sticky;
    top: 20px;
}

.info-image-container {
    width: 100%;
    aspect-ratio: 16 / 10;
    overflow: hidden;
    background: #f8fafc;
    border-bottom: 3px solid var(--brand-green);
}

.info-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.info-content {
    padding: 25px;
}

.info-title {
    color: var(--primary-blue);
    font-size: 1.4rem;
    margin-bottom: 12px;
    font-weight: 800;
}

.info-description {
    font-size: 1rem;
    line-height: 1.6;
    color: var(--text-light);
}

#completion-msg {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background: var(--brand-green);
    color: white;
    text-align: center;
    border-radius: 8px;
    font-weight: 600;
}

/* --- RESPONSIVE --- */
@media (max-width: 900px) {
    .main-container {
        display: flex;
        flex-direction: column;
    }

    .mindmap-wrapper {
        min-height: auto;
        display: block;
    }

    .connector-svg, .center-node {
        display: none;
    }

    .branch-node {
        position: relative !important;
        top: auto !important;
        left: auto !important;
        margin-bottom: 10px;
        width: 100%;
        text-align: left;
    }

    .info-panel {
        position: relative;
        margin-top: 10px;
    }
}
</style>
</head>

<body>

<div class="main-container">
    
    <div class="mindmap-wrapper">
        <svg class="connector-svg">
            <line x1="50%" y1="50%" x2="50%" y2="5%"></line>
            <line x1="50%" y1="50%" x2="98%" y2="25%"></line>
            <line x1="50%" y1="50%" x2="98%" y2="75%"></line>
            <line x1="50%" y1="50%" x2="50%" y2="95%"></line>
            <line x1="50%" y1="50%" x2="2%" y2="75%"></line>
            <line x1="50%" y1="50%" x2="2%" y2="25%"></line>
        </svg>

        <div class="center-node">Tipos de Discapacidad</div>

        <div class="branch-node node-1" data-type="fisica">Discapacidad F칤sica</div>
        <div class="branch-node node-2" data-type="sensorial">Discapacidad Sensorial</div>
        <div class="branch-node node-3" data-type="intelectual">Intelectual o Mental</div>
        <div class="branch-node node-4" data-type="siquica">Discapacidad Ps칤quica</div>
        <div class="branch-node node-5" data-type="visceral">Discapacidad Visceral</div>
        <div class="branch-node node-6" data-type="multiple">Discapacidad M칰ltiple</div>
    </div>

    <div>
        <div class="info-panel" id="info-panel">
            <div class="info-image-container">
                <img src="" class="info-image" id="panel-img">
            </div>
            <div class="info-content">
                <h2 class="info-title" id="panel-title"></h2>
                <p class="info-description" id="panel-desc"></p>
            </div>
        </div>

        <div id="completion-msg">
            춰Excelente! Has revisado todos los puntos.<br>Puedes continuar con la lecci칩n.
        </div>
    </div>

</div>

<script>
const contentData = {
    fisica: { title: "F칤sica", img: "img/fisica.png", desc: "Afecta la movilidad, coordinaci칩n o equilibrio." },
    sensorial: { title: "Sensorial", img: "img/sensorial.png", desc: "Relacionada con deficiencias visuales y auditivas." },
    intelectual: { title: "Intelectual", img: "img/intelectual.png", desc: "Limitaciones en funcionamiento intelectual y conductas adaptativas." },
    siquica: { title: "Ps칤quica", img: "img/siquica.png", desc: "Alteraciones en procesos cognitivos y comportamiento adaptativo." },
    visceral: { title: "Visceral", img: "img/visceral.png", desc: "Deficiencias en 칩rganos internos." },
    multiple: { title: "M칰ltiple", img: "img/multiple.png", desc: "Presencia de dos o m치s discapacidades simult치neas." }
};

const nodes = document.querySelectorAll('.branch-node');
const infoPanel = document.getElementById('info-panel');
const visitedNodes = new Set();

nodes.forEach(node => {
    node.addEventListener('click', function() {
        const type = this.getAttribute('data-type');
        const data = contentData[type];

        document.getElementById('panel-img').src = data.img;
        document.getElementById('panel-title').innerText = data.title;
        document.getElementById('panel-desc').innerText = data.desc;

        nodes.forEach(n => n.classList.remove('active'));
        this.classList.add('active');
        this.classList.add('visited');

        visitedNodes.add(type);
        if (visitedNodes.size === Object.keys(contentData).length) {
            document.getElementById('completion-msg').style.display = 'block';
        }

        infoPanel.style.display = 'block';
    });
});
</script>

</body>
</html>
